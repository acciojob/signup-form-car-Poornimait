<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label  for="name">Name:</label>
		<input type="text" name="name" placeholder="name" id="name" required><br>
		<label  for="email">Email:</label>
		<input type="email" name="email" placeholder="Email" id="email" required><br>
		<label  for="gender">Gender</label><br>
		<input type="radio" name="gender"  value="male" id="gender_m" required>
		<label for="male">Male</label><br>
		<input type="radio" name="gender"  value="female" id="gender_f" required>
		<label for="male">Female</label><br>
		<label  for="cars">Car Brands:</label>
		<input type="select" name="cars" placeholder="please choose an option" id="cars" required>
		<select name="cars">
	
			<option value="Toyata">Toyata</option>
			<option value="Ford">Ford</option>
			<option value="MG">MG</option>
			<option value="Hundai">Hundai</option>
		</select>
         <br>
		<label  for="age">Age:</label>
		<input type="Number" name="age" placeholder="Age" id="age" required><br>
		<label for="dob">DOB:</label>
		<input type="date" name="dob" id="dob" required><br>
		<label  for="tel">Phone Number:</label>
	    <input type="tel" name="tel" placeholder="xxx-xxx-xxxx" id="tel"> <br>   
		<label  for="password">Password:</label>
	    <input type="password" name="password" placeholder="Password" id="password" required><br>
		<label  for="tos">I agree to the TOS</label>
	    <input type="Checkbox" name="tos" id="tos" required><br>
		<button >submit</button>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
