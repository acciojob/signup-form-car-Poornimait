<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label  for="Name">Name:</label>
		<input type="text" name="Name" placeholder="name" id="name" required><br>
		<label  for="Email">Email:</label>
		<input type="email" name="Email" placeholder="Email" id="email" required><br>
		<label  for="Gender">Gender</label><br>
		<input type="radio" name="Gender"  value="male" id="gender_m" required>
		<label for="male">Male</label><br>
		<input type="radio" name="Gender"  value="female" id="gender_f" required>
		<label for="male">Female</label><br>
		<label  for="car brands">Car Brands:</label>
		<input type="select" name="car brands" placeholder="please choose an option" id="cars" required>
		<select name="car brands">
	
			<option value="Toyata">Toyata</option>
			<option value="Ford">Ford</option>
			<option value="MG">MG</option>
			<option value="Hundai">Hundai</option>
		</select>
         <br>
		<label  for="age">Age:</label>
		<input type="Number" name="age" placeholder="Age" id="age" required><br>
		<label for="dob">DOB:</label>
		<input type="date" name="dob" id="dob" required><br>
		<label  for="phone number">Phone Number:</label>
	    <input type="tel" name="phone number" placeholder="xxx-xxx-xxxx" id="tel"> <br>   
		<label  for="password">Password:</label>
	    <input type="password" name="password" placeholder="Password" id="password" required><br>
		<label  for="agree">I agree to the TOS</label>
	    <input type="Checkbox" name="agree" id="tos" required><br>
		<button >submit</button>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
